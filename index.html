<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github</title>
  </head>
  <body
    background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf-ZR-fKuYmLDetMPcGjGq5LYYcdFtJNFPEFeE4MJzwg&s"
  >
    <h1 style="text-align: center">Tech Space Survey Form</h1>
    <h3 style="text-align: center">
      Thank you for taking the time to help us improve the platform
    </h3>
    <form style="text-align: center">
      <label for="username">Name</label>
      <br />
      <input
        type="text"
        id="username"
        size="20"
        placeholder="Enter your name"
      />
      <br />
      <br />
      <label for="Email">Email</label>
      <br />
      <input type="email" id="Email" size="20" placeholder="Enter your email" />
      <br />
      <br />
      <label for="Age">Age (optional)</label>
      <br />
      <input type="number" id="Age" name="Age" placeholder="age" />
      <br />
      <br />
      <label for="option">
        Which option best describes your current role?</label
      >
      <br />
      <select>
        <option value="Student">Student</option>
        <option value="Full time job">Full Time job</option>
        <option value="Full time learner">Full Time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
      <h4>Would you recommend TechSpace to a friend?</h4>
      <input type="radio" id="Definitely" name="choice" value="Definitely" />
      <label for="Definitely">Definitely</label>
      <input type="radio" id="Maybe" name="choice" value="Maybe" />
      <label for="Maybe">Maybe</label>
      <input type="radio" id="Not sure" name="choice" value="Not sure" />
      <label for="Not sure">Not sure</label>
      <br />
      <br />

      <label for="option">What is your favorite feature of TechSpace?</label>
      <br />
      <br />
      <select>
        <option value="Select an option">Select an option</option>
        <option value="Chalenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open source">Open source</option>
      </select>
      <h4>What would you like to see improved? (Check all that apply)</h4>
      <input type="checkbox" id="Front-end Project" value="Front-end Project" />
      <label for="Front-end Project">Front-end Project</label>
      <br />
      <input type="checkbox" id="Back-end Project" value="Back-end Project" />
      <label for="Back-end Project">Back-end Project</label>
      <br />
      <input
        type="checkbox"
        id="Data Vizualization"
        value="Data Vizualiation"
      />
      <label for="Data Vizualization">Data Vizualization</label>
      <br />
      <input type="checkbox" id="Videos" value="Videos" />
      <label for="Videos">Videos</label>
      <br />
      <input type="checkbox" id="Wiki" value="Wiki" />
      <label for="Wiki">Wiki</label>
      <br />
      <input type="checkbox" id="Forum" value="Forum" />
      <label for="Forum">Forum</label>
      <br />
      <input type="checkbox" id="City Meetups" value="City Meetups" />
      <label for="City Meetups">City Meetups</label>
      <br />
      <br />
      <br />
      <label for="About">Any comments or suggestions?</label>
      <br />
      <br />
      <textarea
        cols="80"
        rows="10"
        id="About"
        placeholder="Enter your comment here..."
      ></textarea>
      <br />
      <br />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
